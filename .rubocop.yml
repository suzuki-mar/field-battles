require:
  - rubocop-rspec
  - rubocop-rails  

AllCops:
  Exclude:
    - "vendor/**/*" # rubocop config/default.yml
    - "db/schema.rb"
    - "docs/**/*"
    - "bin/**/*"
  DisplayCopNames: true

Style/Documentation:
  Enabled: false

Style/PreferredHashMethods:
  Enabled: false

Style/Lambda:
  Enabled: false

Rails/FilePath: 
  Enabled: false

Rspec/FilePath: 
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/environments/*'    
    - lib/tasks/auto_annotate_models.rake 

Metrics:
  Exclude:
      - 'db/migrate/*'      

Style/AsciiComments:
  Enabled: false
  