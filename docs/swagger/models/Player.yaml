title: Player
type: object
description: ''
examples: []
properties:
  id:
    example: '1'
    type: integer
  name:
    type: string
    example: 鈴木 健
  age:
    type: integer
    format: int32
    minimum: 18
    maximum: 65
    description: 成人でかつ高齢者じゃない責任をとれる健康な年齢
  status:
    type: string
    description: |-
      プレイヤーの状態 
      生存しているかどうかがわかる
    enum:
      - survivor
      - zombie
      - deaths
      - newcomer
    example: survivor
  inventory:
    $ref: ./Inventory.yaml
  counting_to_starvation:
    type: integer
    format: int32
    minimum: 0
    description: 値が０になると飢えて死亡する
    default: 3
    example: 3
  counting_to_become_zombie:
    type: integer
    description: 値が０になるとゾンビになる
    format: int32
    default: 5
    minimum: 0
  current_location:
    $ref: ./Location.yaml
required:
  - id
  - name
  - age
  - status
  - counting_to_starvation
  - counting_to_become_zombie
