title: Player
type: object
description: |-
  操作されるキャラクター
  以下の状態を持っている
  新規参加者 生存者 ゾンビ 死亡者
examples:
  - id: '1'
    name: 鈴木 健
    age: 18
    status: survivor
    inventory:
      player_id: 1
      item_stocks:
        - id: 1
          player_id: 2
          item:
            id: '1'
            type: first_aid_kit
            effect_value: 5
            point: 10
          current_stock_count: 3
    counting_to_starvation: 3
    counting_to_become_zombie: 5
    current_location:
      lon: 35.6895014
      lat: -35.6895014
properties:
  id:
    example: '1'
    type: integer
  name:
    type: string
    example: 鈴木 健
  age:
    type: integer
    format: int32
    minimum: 18
    maximum: 65
    description: 成人でかつ高齢者じゃない責任をとれる健康な年齢
  status:
    type: string
    description: |-
      プレイヤーの状態 
      生存しているかどうかがわかる
    enum:
      - survivor
      - zombie
      - deaths
      - newcomer
    example: survivor
  inventory:
    $ref: ./Inventory.yaml
  counting_to_become_zombie:
    type: integer
    description: 値が０になるとゾンビになる
    format: int32
    default: 5
    minimum: 0
  current_location:
    $ref: ./Location.yaml
required:
  - id
  - name
  - age
  - status
  - counting_to_become_zombie
  - current_location
