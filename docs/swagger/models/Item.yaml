title: Item
type: object
description: ''
examples:
  - id: 0
    type: first_aid_kit
    effect_value: 0
    point: 0
    name: Fiji Water
properties:
  id:
    type: integer
  type:
    type: string
    enum:
      - first_aid_kit
      - drink
      - weapon
  effect_value:
    type: number
    description: アイテムを使用したときの効果値
  point:
    type: integer
    minimum: 0
    format: int32
    description: |-
      アイテムの価値
      この値を基準にトレードをする
  name:
    $ref: ./ItemName.yaml
required:
  - id
  - type
  - effect_value
  - point
  - name
