title: Item
type: object
description: ''
examples:
  - id: '1'
    type: first_aid_kit
    effect_value: 5
    point: 10
  - id: '1'
    type: drink
    effect_value: 1
    point: 8
properties:
  id:
    type: integer
  type:
    type: string
    enum:
      - first_aid_kit
      - drink
      - weapon
  effect_value:
    type: number
    description: アイテムを使用したときの効果値
  point:
    type: integer
    minimum: 0
    format: int32
    description: |-
      アイテムの価値
      この値を基準にトレードをする
  name:
    type: string
required:
  - id
  - type
  - effect_value
  - point
  - name
