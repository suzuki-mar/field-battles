title: Item
type: object
description: |
  プレイヤーが使用するアイテム
  pointが同じ値のものと交換ができる
  交換する場合は、組み合わせができる 
  例 プレイヤーAは、1pointのアイテムを3個あげて、プレイヤーBから3ポイントのアイテムを1個もらう 
examples:
  - id: 0
    type: first_aid_kit
    effect_value: 0
    point: 0
    name: Fiji Water
properties:
  id:
    type: integer
  point:
    type: integer
    minimum: 0
    format: int32
    description: |-
      アイテムの価値
      この値を基準にトレードをする
  name:
    type: string
    enum:
      - Fiji Water
      - Campbell Soup
      - First Aid Pouch
      - AK47
  kind:
    type: string
    enum:
      - first_aid_kit
      - drink
      - weapone
required:
  - id
  - point
  - name
  - kind
